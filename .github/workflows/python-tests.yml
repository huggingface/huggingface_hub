name: Python tests

on:
  push:
    branches:
      - main
      - ci_*
    paths-ignore:
      - "js/**"
      - "api-inference-community/**"
  pull_request:
    types: [assigned, opened, synchronize, reopened]
    paths-ignore:
      - "js/**"
      - "api-inference-community/**"

env:
  HUGGINGFACE_CO_STAGING: yes

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.10"]
        test_name: ["Repository only", "Everything else", "fastai", "torch", "tensorflow"]
        include:
          - python-version: "3.10" # LFS not run on 3.7
            test_name: "lfs"

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies
      - name: Configure and install dependencies
        run: |
          pip install --upgrade pip
          pip install .[testing]

          case "${{ matrix.test_name }}" in

            "Repository only" | "Everything else")
              sudo apt install -y libsndfile1-dev
              ;;

            lfs)
              git config --global user.email "ci@dummy.com"
              git config --global user.name "ci"
              ;;

            fastai | torch)
              pip install .[${{ matrix.test_name }}]
              ;;

            tensorflow)
              sudo apt install -y graphviz
              pip install .[tensorflow]
              ;;

          esac

      # Run tests
      - name: Run tests
        working-directory: ./src # For code coverage to work
        run: |
          PYTEST="python -m pytest -sv --log-cli-level=INFO --cov=./huggingface_hub --cov-report=xml:../coverage.xml"

          case "${{ matrix.test_name }}" in

            "Repository only")
              eval "$PYTEST ../tests -k 'RepositoryTest'"
              ;;

            "Everything else")
              eval "$PYTEST ../tests -k 'not RepositoryTest'"
              ;;

            lfs)
              eval "RUN_GIT_LFS_TESTS=1 $PYTEST ../tests -k 'HfLargefilesTest'"
            ;;


            fastai)
              eval "$PYTEST ../tests/test_fastai*"
            ;;

            tensorflow)
              eval "$PYTEST ../tests/test_tf* ../tests/test_keras*"
            ;;

            torch)
              eval "$PYTEST ../tests/test_hubmixin*"
            ;;

          esac


      # Upload code coverage
      - name: Upload coverage reports to Codecov with GitHub Action
        uses: codecov/codecov-action@v3
        files: ./coverage.xml